<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple HTML File</title>
  <style>
    /* small inline style to make it look nicer */
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; margin: 2rem; line-height: 1.6; }
    header { margin-bottom: 1.5rem; }
    button { padding: 0.5rem 0.9rem; border-radius: 6px; border: 1px solid #333; background: #f3f3f3; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome â€” SimplHTML</h1>
    <p>A tiny starter page.</p>
  </header>

  <main>
    <section>
      <h2>About</h2>
      <p>This is a minimal HTML template with a bit of inline CSS and a tiny JavaScript example below.</p>
    </section>

    <section style="margin-top:1rem;">
      <h2>Try it</h2>
      <button id="sayHi">Click me</button>
      <p id="output" style="margin-top:.5rem;"></p>
    </section>
  </main>

  <script>
    document.getElementById('sayHi').addEventListener('click', function () {
      document.getElementById('output').textContent = 'Hello! You clicked the button at ' + new Date().toLocaleTimeString();
    });
  </script>
</body>
</html>
